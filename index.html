<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Test</title>

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#11111a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body{margin:0;font-family:system-ui;background:#0b0b10;color:#fff}
    .wrap{max-width:420px;margin:0 auto;padding:20px}
    button,a{width:100%;padding:14px;border-radius:14px;border:0;font-weight:800;font-size:16px;display:block;text-align:center;text-decoration:none}
    #installBtn{background:#f5c84b;color:#000;display:none}
    #goBtn{margin-top:12px;border:1px solid rgba(255,255,255,.3);background:transparent;color:#fff}
    .muted{margin-top:12px;font-size:13px;opacity:.75}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>PWA install test</h1>
    <p>–ù–∞—Ç–∏—Å–Ω–∏ –∫–Ω–æ–ø–∫—É –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è.</p>

    <button id="installBtn">–í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏</button>
    <a id="goBtn" href="https://example.com">–ü–µ—Ä–µ–π—Ç–∏ –¥–∞–ª—ñ</a>

    <p id="status" class="muted"></p>
  </main>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("SW registered ‚úÖ"))
      .catch(err => console.warn("SW error:", err));
  });
}

let deferredPrompt;
const btn = document.getElementById("installBtn");
const status = document.getElementById("status");

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  btn.style.display = "block";
  status.textContent = "–ì–æ—Ç–æ–≤–æ –¥–æ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è";
});

btn.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const res = await deferredPrompt.userChoice;
  status.textContent = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + res.outcome;
  deferredPrompt = null;
  btn.style.display = "none";
});

window.addEventListener("appinstalled", () => {
  status.textContent = "PWA –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ üéâ";
});
</script>
</body>
</html>
